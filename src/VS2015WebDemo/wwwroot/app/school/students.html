<div class="row">
    <section class="container col-8">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in vm.students | filter:query">
                    <td>{{student.Id}}</td>
                    <td>{{student.FirstName}} {{student.LastName}} </td>
                    <td>{{student.Email}}</td>
                    <td><button class="glyphicon glyphicon-trash " ng-click="vm.deleteStudent($index)"></button></td>
                </tr>
            </tbody>
            <tfoot ng-show="!vm.showAdd">
                <tr>
                    <td><span class="glyphicon glyphicon-plus" ng-click="vm.clickAdd()"></span></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </section>
</div>
<div class="row">
    <section class="container col-md-4">
        <div class="panel panel-default" ng-show="vm.showAdd">
            <div class="panel-heading">Create New Student</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="vm.newStudent.firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="vm.newStudent.lastName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Email" ng-model="vm.newStudent.email">
                    </div>
                    <button ng-click="vm.addStudent(vm.newStudent)" class="btn btn-default">Submit</button>
                    <button ng-click="vm.clickAdd()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </section>
</div>
